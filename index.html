<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <script type="module" src="src/js/game.js"></script>
    <title>Game of Life</title>
  </head>
  <body>
    <div id="control-panel">
      <i id="btn-play" class="material-icons btn-control">play_arrow</i>
      <i id="btn-next" class="material-icons btn-control">skip_next</i>
      <i id="btn-refresh" class="material-icons btn-control">refresh</i>
      <span>Game loops: <span id="game-counter">0</span></span>
      <i id="btn-draw-mode" class="material-icons btn-control">clear</i>
      <label id="lbl-draw-mode" for="btn-draw-mode">Eraser mode</label>
    </div>
    <canvas id="game"></canvas>
  </body>
</html>
